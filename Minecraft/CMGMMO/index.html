<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection CMGMMO</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="../../profile.png">
    <style>
        .server-details {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .server-details h3 {
            margin-top: 0;
            color: #333;
        }

        .server-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .server-details li {
            margin-bottom: 5px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                margin-top: 20px;
            }
        }
    </style>
    <script>
        function openMinecraft() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isIOS = /iphone|ipad|ipod/.test(userAgent);

            var instructions = document.getElementById('instructions');
            var button = document.getElementById('connect-button');

            if (isIOS) {
                instructions.innerHTML = `
                    <ol>
                        <li>Open the Minecraft app on your iOS device.</li>
                        <li>Go to the "Play" section in the main menu.</li>
                        <li>Select "Servers" from the options.</li>
                        <li>Tap the "+" button to add a new server.</li>
                        <li>Enter the following server details:</li>
                    </ol>
                    <div class="server-details">
                        <h3>Server Details:</h3>
                        <ul>
                            <li><strong>Server Name:</strong> CMGMMO Server</li>
                            <li><strong>Server Address:</strong> mcsv.fun</li>
                            <li><strong>Port:</strong> 15913</li>
                        </ul>
                    </div>
                    <p>Tap "Add Server" to save the server.<br>
                    Return to the server list and select the CMGMMO Server to connect.</p>
                    <p>Once you've followed these steps, you should be able to connect to the CMGMMO Server in Minecraft. Enjoy!</p>
                `;
            } else {
                window.location.href = 'minecraft://?addExternalServer=¬ßl¬ßeCMGMMO%20¬ßiServer|mcsv.fun:15913';
                instructions.innerHTML = `
                    <p>If you're not on an iOS device and can't go to the server, try clicking the ‚úÖ button.</p>
                    <p>If it still doesn't work, here are the details you'll need:</p>
                    <div class="server-details">
                        <h3>Server Details:</h3>
                        <ul>
                            <li><strong>Server Name:</strong> CMGMMO Server</li>
                            <li><strong>Server Address:</strong> mcsv.fun</li>
                            <li><strong>Port:</strong> 15913</li>
                        </ul>
                    </div>
                `;
            }

            instructions.classList.add('fade-in');
            button.classList.add('rotate');
        }
    </script>
</head>
<body>
    <main>
        <div class="container">
            <img src="../../profile.png" alt="Profile Picture" class="profile-pic">
            <h2>Hi there! üêæ I'm AitJi</h2>
            <p>I want to connect to your Minecraft server. Can you press "‚úÖ" Button belown there?:</p>
            <div id="instructions"></div>
            <button id="connect-button" onclick="openMinecraft()">‚úÖ</button>
            <br>
            <img src="./ip.png" alt="Server IP" class="profile-image">
        </div>
    </main>
</body>
</html>
