<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection CMGMMO</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="./cmg.png">
    <style>
        h3 {
            color: #e8e8e8;
        }
        .server-details {
            color: #e8e8e8;
            border: 1px solid #2d2d2d;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            background-color: #2d2d2d;
        }

        .server-details h3 {
            color: #e8e8e8;
            margin-top: 0;
            color: #333;
        }

        .server-details ul {
            color: #e8e8e8;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .server-details li {
            color: #e8e8e8;
            margin-bottom: 5px;
        }

        .container {
            color: #e8e8e8;
            text-align: center;
            margin-top: 50px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                margin-top: 20px;
            }
        }

        .fade-in {
            animation: fade-in 1s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rotate {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function openMinecraft() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isIOS = /iphone|ipad|ipod/.test(userAgent);

            var instructions = document.getElementById('instructions');
            var button = document.getElementById('connect-button');

            if (isIOS) {
                instructions.innerHTML = `
                <p>Sorry, now you are using ios so i can't add server automatically
                    'please add server by yourself'</p>
                `;
            } else {
                window.location.href = 'minecraft://?addExternalServer=§l§eCMGMMO|cmgmmo.mc.in.th:21356';
                instructions.innerHTML = `
                    <p>Look Like you didn't teleport to Minecraft?</p>
                    <p>'please add server by yourself'</p>
                `;
            }
            instructions.classList.add('fade-in');
            button.classList.add('rotate');
        }
        instructions.classList.add('fade-in');
    </script>
</head>

<body>
    <main>
        <div class="container">
            <img src="./cmg.png" alt="Profile Picture" class="profile-pic">
            <h2>@CMGMMO!</h2>
            <p>This is Page to add a Minecraft Bedrock Server "CMGMMO"</p>
            <h1>Now Online: <span id="playerCount">0</span>/30</h1>
            <div class="server-details">
                <ul>
                    <li><strong>Server Name:</strong> CMGMMO Server</li>
                    <li><strong>Server Address:</strong> cmgmmo.mc.in.th</li>
                    <li><strong>Port:</strong> 21356</li>
                </ul>
            </div>
            <div id="instructions"></div>
            <br>
            <button id="connect-button" onclick="openMinecraft()">✅</button>
            <br>
            <img src="./ip.png" alt="Server IP" class="profile-image">
            <script src="script.js"></script>
        </div>
    </main>
    <footer>
        <p>&copy; CMGMMO. All rights reserved.</p>
    </footer>
</body>

</html>
