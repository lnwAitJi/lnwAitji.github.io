<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=https://mcbe.vercel.app/givegen">
    <meta property="og:title" content="@InwAitJi • Bedrock Give Item">
    <meta property="og:description" content="Minecraft Bedrock GiveItem (CanDestroy/CanPlaceOn) • only available Bedrock Edition">
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/967680143617302548/1170602167825088612/3_20231026134619.png?ex=6559a339&is=65472e39&hm=393893fa434760df9a4c340baf4d58f35fd867c309483fe7a62847fc9cb0fbe2&">
    <meta property="og:url" content="https://cmgmmo.github.io">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Give Command Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="https://media.discordapp.net/attachments/967680143617302548/1170602167825088612/3_20231026134619.png?ex=6559a339&is=65472e39&hm=393893fa434760df9a4c340baf4d58f35fd867c309483fe7a62847fc9cb0fbe2&" type="image/png">
    <style>
        p {
         font-size: 1;
         margin: 20px 0;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .add-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #2980b9;
        }

        .list-container {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            resize: none;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            input[type="text"],
            input[type="number"],
            .input-field {
                font-size: 14px;
            }

            button[type="button"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Minecraft Bedrock Give Command Generator</h1>
    <form>
        <div class="form-group">
            <label for="itemType">Item Type:</label>
            <input type="text" id="itemType" placeholder="Item Type" value="minecraft:air">
        </div>

        <div class="form-group">
            <label for="count">Item Count:</label>
            <input type="number" id="count" placeholder="Item Count" value="1">
        </div>

        <div class="form-group">
            <label for="id">Item Id:</label>
            <input type="number" id="id" placeholder="Item Id" value="0">
        </div>

        <div class="form-group">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" placeholder="Player Name" value="@s">
        </div>

        <div class="form-group">
            <label for="canPlace">Can Place On:</label>
            <div class="input-container">
                <input type="text" id="canPlace" placeholder="Block Type" class="input-field">
                <button type="button" id="canPlaceAddButton" class="add-button">Add</button>
            </div>
            <div id="canPlaceList" class="list-container"></div>
        </div>

        <div class="form-group">
            <label for="canDestroy">Can Destroy:</label>
            <div class="input-container">
                <input type="text" id="canDestroy" placeholder="Block Type" class="input-field">
                <button type="button" id="canDestroyAddButton" class="add-button">Add</button>
            </div>
            <div id="canDestroyList" class="list-container"></div>
        </div>

        <button type="button" id="generateCommandButton">Generate Command</button>
        <p>Generate Button is now useless because it automatic now, but I keep it because it very very cool ;)</p>

        <textarea id="commandOutput" rows="5" cols="50" readonly></textarea>

        <button type="button" id="copyCommandButton">Copy</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
