<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Bedrock Give Item Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var canDestroyCount = 1;
      var canPlaceOnCount = 1;

      function updateGeneratedCommand() {
        var itemId = $('#item-id').val();
        var target = $('#target').val();
        var itemCount = $('#item-count').val();

        var canDestroy = [];
        for (var i = 1; i <= canDestroyCount; i++) {
          var blockId = $('#can-destroy-' + i).val();
          if (blockId !== '') {
            canDestroy.push(blockId);
          }
        }

        var canPlaceOn = [];
        for (var j = 1; j <= canPlaceOnCount; j++) {
          var blockId = $('#can-place-on-' + j).val();
          if (blockId !== '') {
            canPlaceOn.push(blockId);
          }
        }

        var command = '/give ' + target + ' ' + itemId + ' ' + itemCount;

        if (canDestroy.length > 0) {
          command += ' {can_destroy:{blocks:[' + canDestroy.join(',') + ']}}';
        }

        if (canPlaceOn.length > 0) {
          command += ' {can_place_on:{blocks:[' + canPlaceOn.join(',') + ']}}';
        }

        $('#generated-command').text(command);
      }

      $('#generate-btn').click(function() {
        updateGeneratedCommand();
      });

      $('#can-destroy-add').click(function() {
        canDestroyCount++;
        var inputHtml = '<input type="text" id="can-destroy-' + canDestroyCount + '" placeholder="Block ID">';
        $('#can-destroy-container').append(inputHtml);
      });

      $('#can-place-on-add').click(function() {
        canPlaceOnCount++;
        var inputHtml = '<input type="text" id="can-place-on-' + canPlaceOnCount + '" placeholder="Block ID">';
        $('#can-place-on-container').append(inputHtml);
      });

      $('#can-destroy-remove').click(function() {
        if (canDestroyCount > 1) {
          $('#can-destroy-' + canDestroyCount).remove();
          canDestroyCount--;
          updateGeneratedCommand();
        }
      });

      $('#can-place-on-remove').click(function() {
        if (canPlaceOnCount > 1) {
          $('#can-place-on-' + canPlaceOnCount).remove();
          canPlaceOnCount--;
          updateGeneratedCommand();
        }
      });
    });
  </script>
</head>
<body>
  <h1>Minecraft Bedrock Give Item Generator</h1>
  <label for="item-id">Item ID:</label>
  <input type="text" id="item-id" placeholder="Item ID">

  <label for="target">Target:</label>
  <input type="text" id="target" placeholder="Target" value="@s">

  <label for="item-count">Item Count:</label>
  <input type="number" id="item-count" value="1">

  <label for="can-destroy">Can Destroy:</label>
  <div id="can-destroy-container">
    <input type="text" id="can-destroy-1" placeholder="Block ID">
  </div>
  <button id="can-destroy-add">+</button>
  <button id="can-destroy-remove">-</button>

  <label for="can-place-on">Can Place On:</label>
  <div id="can-place-on-container">
    <input type="text" id="can-place-on-1" placeholder="Block ID">
  </div>
  <button id="can-place-on-add">+</button>
  <button id="can-place-on-remove">-</button>

  <button id="generate-btn">Generate Command</button>

  <h2>Generated Command:</h2>
  <pre id="generated-command"></pre>
</body>
  </html>
